<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      * {
        font-family: Inter, Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
      }

      h2 {
        text-align: center;
      }

      #video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #button {
        margin-top: 10px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="/public/styles.css" />
  </head>

  <body class="flex items-center justify-center h-screen">
    <div class="py-8 px-16 m-8 w-fit rounded-3xl shadow-main">
      <h1 class="font-bold text-3xl">Face Recognition</h1>
      <h2 id="result-label" class="mb-6 mt-4">Initialising...</h2>
      <div id="video-container">
        <video id="video" src="" autoplay="true" width="640" height="480" class="rounded-2xl"></video>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js"
    integrity="sha256-JOJ7NmVm2chxYZ1KPcAYd2bwVK7NaFj9QKMp7DClews="
    crossorigin="anonymous"
  ></script>
  <script type="module" src="script1.js"></script>
</html>
